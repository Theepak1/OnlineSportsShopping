plugins {
	id 'org.springframework.boot' version '2.3.9.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.capg.sports'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
		testRuntimeOnly "org.junit.platform:junit-platform-commons:1.7.0"
	}

	
	
	// https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator-annotation-processor
implementation group: 'org.hibernate.validator', name: 'hibernate-validator-annotation-processor', version: '6.1.5.Final'

compile group: 'javax.validation', name: 'validation-api', version: '2.0.0.Beta1'
//Thanks for using https://jar-download.com

}

test {
	useJUnitPlatform()
}
